    <body>

        <script>
            var check = function () {
                if (document.getElementById('password').value === document.getElementById('re_password').value) {
                    document.getElementById('message').style.color = 'green';
                    document.getElementById("submit").disabled = false;
                    document.getElementById('message').innerHTML = 'Password and Confirm password match!';
                    document.getElementById("submit").style.cursor = "pointer";
                } else {
                    document.getElementById('message').style.color = 'red';
                    document.getElementById("submit").disabled = true;
                    document.getElementById("submit").style.cursor = "not-allowed";
                    document.getElementById('message').innerHTML = 'Password and Confirm password does not match!';


                }
            }
        </script>

        <div class="header">

            <h1>DR.FUEL WELCOMES YOU </h1>

        </div>
        <div class="main">

            <section class="signup">
                <!-- <img src="images/signup-bg.jpg" alt=""> -->
                <div class="container">
                    <div class="signup-content">
                        <form method="POST" id="signup-form" class="signup-form" action="SignupServlet">
                            <h2 class="form-title">Create account</h2>

                            <div class="form-group">
                                <input type="email" class="form-input" required name="username" id="email" placeholder="Your Email" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-input" required name="password" id="password"
                                       onkeyup='check();'  placeholder="Password" />

                            </div>
                            <div class="form-group">
                                <input type="password" class="form-input" required name="confirmpassword" id="re_password"
                                       onkeyup='check();' placeholder="Reconfirm your password" />
                            </div>

                            <div class="form-group">
                                <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up" />
                            </div>
                        </form>
                        <p id='message'></p>
                        <p class="loginmessage blink">Account already exist please login</p>
                        <p class="loginhere">
                            Have already an account ? <a href="Login.html" class="loginhere-link">Login here</a>
                        </p>
                    </div>
                </div>
            </section>

        </div>
